<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <style>
            /* Animation for the sign-up box */
            @keyframes scaleIn {
                0% {
                    transform: scale(0.5);
                    opacity: 0;
                }
                50% {
                    transform: scale(1.1);
                    opacity: 0.8;
                }
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            .animate-scale {
                animation: scaleIn 1s ease-out;
            }
        </style>
    </head>
    <body class="h-screen flex items-center justify-center bg-overlay bg-cover bg-center" style="background-image: url('/Real-time-vehicle-tracking/images/si.jpg');">
        <!-- Gradient Overlay -->
        <div class="absolute inset-0 bg-gradient-to-b from-blue-500 via-transparent to-blue-500 opacity-80"></div>

        <!-- Sign Up Form -->
        <div class="relative bg-white rounded-lg p-6 w-full max-w-md text-center shadow-lg animate-scale my-6"> <!-- Increased width to max-w-md -->
            <h1 class="text-gray-800 text-2xl font-bold mb-4">Sign Up</h1> <!-- Reduced bottom margin -->
            <p class="text-gray-600 text-sm mb-4">Create your account to get started</p> <!-- Reduced bottom margin -->
            <form action="./signup.php" method="POST" onsubmit="console.log('Form submitted!')">
                <!-- Full Name -->
                <div class="mb-4">
                    <input type="text" name="full_name" placeholder="Full Name" aria-label="Full Name" class="w-full p-2 rounded-lg bg-gray-100 text-gray-800 placeholder-gray-400 border border-gray-300 focus:border-orange-400 focus:outline-none focus:ring-2 focus:ring-orange-400" required>
                </div>
                <!-- Email -->
                <div class="mb-4">
                    <input type="email" name="email" placeholder="Email" aria-label="Email" class="w-full p-2 rounded-lg bg-gray-100 text-gray-800 placeholder-gray-400 border border-gray-300 focus:border-orange-400 focus:outline-none focus:ring-2 focus:ring-orange-400" required>
                </div>
                <!-- Phone Number -->
                <div class="mb-4">
                    <input type="tel" name="phone_number" placeholder="Phone Number" aria-label="Phone Number" pattern="[0-9]{10}" class="w-full p-2 rounded-lg bg-gray-100 text-gray-800 placeholder-gray-400 border border-gray-300 focus:border-orange-400 focus:outline-none focus:ring-2 focus:ring-orange-400" required>
                </div>
                <!-- Username -->
                <div class="mb-4">
                    <input type="text" name="username" placeholder="Username" aria-label="Username" class="w-full p-2 rounded-lg bg-gray-100 text-gray-800 placeholder-gray-400 border border-gray-300 focus:border-orange-400 focus:outline-none focus:ring-2 focus:ring-orange-400" required>
                </div>
                <!-- Password -->
                <div class="mb-4 relative">
                    <input type="password" name="password" placeholder="Password" id="password" aria-label="Password" autocomplete="off" class="w-full p-2 rounded-lg bg-gray-100 text-gray-800 placeholder-gray-400 border border-gray-300 focus:border-orange-400 focus:outline-none focus:ring-2 focus:ring-orange-400" required>
                    <i class="fas fa-eye absolute right-3 top-3 text-gray-400 cursor-pointer" onclick="togglePassword()"></i>
                </div>
                <!-- Confirm Password -->
                <div class="mb-4 relative">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm-password" aria-label="Confirm Password" autocomplete="off" class="w-full p-2 rounded-lg bg-gray-100 text-gray-800 placeholder-gray-400 border border-gray-300 focus:border-orange-400 focus:outline-none focus:ring-2 focus:ring-orange-400" required>
                </div>
                <!-- Number of Vehicles -->
                <div class="mb-4">
                    <input type="number" name="number_of_vehicles" placeholder="Number of Vehicles" aria-label="Number of Vehicles" class="w-full p-2 rounded-lg bg-gray-100 text-gray-800 placeholder-gray-400 border border-gray-300 focus:border-orange-400 focus:outline-none focus:ring-2 focus:ring-orange-400">
                </div>
                <!-- Type of Vehicles -->
                <div class="mb-4">
                    <input type="text" name="type_of_vehicles" placeholder="Type of Vehicles" aria-label="Type of Vehicles" class="w-full p-2 rounded-lg bg-gray-100 text-gray-800 placeholder-gray-400 border border-gray-300 focus:border-orange-400 focus:outline-none focus:ring-2 focus:ring-orange-400">
                </div>
                <!-- Gender -->
                <div class="mb-4">
                    <select name="gender" aria-label="Gender" class="w-full p-2 rounded-lg bg-gray-100 text-gray-800 border border-gray-300 focus:border-orange-400 focus:outline-none focus:ring-2 focus:ring-orange-400" required>
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <!-- Country -->
                <div class="mb-4">
                    <input type="text" name="country" placeholder="Country" aria-label="Country" class="w-full p-2 rounded-lg bg-gray-100 text-gray-800 placeholder-gray-400 border border-gray-300 focus:border-orange-400 focus:outline-none focus:ring-2 focus:ring-orange-400" required>
                </div>
                <!-- Sign Up Button -->
                <button type="submit" class="w-full p-2 rounded-lg bg-gradient-to-r from-orange-400 to-orange-600 text-white font-bold hover:from-orange-500 hover:to-orange-700 transition">
                    SIGN UP
                </button>
                <!-- Terms and Conditions -->
                <div class="flex justify-between items-center mt-4 text-gray-600 text-xs"> <!-- Reduced top margin -->
                    <label class="flex items-center">
                        <input type="checkbox" name="terms_accepted" class="mr-2" required>
                        I agree to the <a href="t.html" class="hover:underline text-orange-400">Terms and Conditions</a>
                    </label>
                </div>
            </form>
            <!-- Social Sign Up -->
            <div class="mt-4 text-gray-600 text-sm">Or Sign Up With</div> <!-- Reduced top margin -->
            <div class="flex justify-center mt-2 space-x-3"> <!-- Reduced top margin -->
                <!-- Google -->
                <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=token&scope=email%20profile" target="_blank" rel="noopener noreferrer" class="text-orange-500 hover:text-orange-400 transition">
                    <i class="fab fa-google text-2xl"></i>
                </a>
                <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" class="text-orange-500 hover:text-orange-400 transition">
                    <i class="fab fa-facebook text-2xl"></i>
                </a>
                <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer" class="text-orange-500 hover:text-orange-400 transition">
                    <i class="fab fa-twitter text-2xl"></i>
                </a>
            </div>
        </div>

        <!-- Password Toggle Script -->
        <script>
            function togglePassword() {
                const passwordField = document.getElementById('password');
                const type = passwordField.type === 'password' ? 'text' : 'password';
                passwordField.type = type;
            }


        </script>
    </body>
</html>
